<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>QuizMaker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home">QuizMaker</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="{{currentPath}}" class="dropdown-toggle" data-toggle="dropdown">Quiz<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="quiz in quizzes">
                <a href="#/quiz/{{$index}}">{{quiz.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="selectCount">
            <a ng-attr-download="{{downloadName}}"
              ng-attr-href="{{exportUrl}}"
              class="btn btn-success" href="#">
              Download <span class="badge">{{selectCount}}</span>
            </a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- Begin page content -->
  <div class="container">
    <div ng-view></div>
  </div>

  <div class="footer">
    <div class="container">
      <p class="text-muted">&copy;2014 <a href="http://evanchiu.com">Evan Chiu</a>, QuizMaker v<span app-version></span></p>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
  <script src="bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="quiz/quiz.js"></script>
  <script src="components/parser/parser.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
